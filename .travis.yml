language: c

script:
  - "./configure --cc=gcc-5 --plat=pc"
  - make iso
  - make deploy-bintray

branches:
  only:
  - master
  - amanuel_dev
  - doug_dev
  - ashish_dev
  - travis_testing
  - new-makefile

env:
  matrix:
  - CC=gcc-5
  global:
    secure: 

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - gcc-5-multilib
    - g++-5-multilib
    - nasm
    - grub-common
    - grub-pc-bin
    - xorriso

notifications:
  slack:
    rooms:
    - boneos:mo6es1CK4x5OpDJzWvCR9p21#github

after_success:
  - bash <(curl -s https://codecov.io/bash)

